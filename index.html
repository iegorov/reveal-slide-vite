<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactoring in action</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml" />
    <style>
      .align-left {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <main class="reveal">
      <div class="slides">
        <section>
          <h1>Reveal Slide Vite</h1>
        </section>

        <% slides.forEach(slide => { %> <%- slide %> <% }) %>

        <section>
          <h2>Thank you!</h2>
          <img
            src="assets/images/reveal-slide-vite-qr-code.png"
            alt="Demo site"
          />
        </section>
      </div>
    </main>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
